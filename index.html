<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
            <P>ITAESBRA</P>
            <P>USUÁRIO </P>
    </header>
    <div class="corpo">
        <div class="menu">
            <div onclick="rota()" id="arrow">
                Serviços
                <img  id="animation" src="/seta-direita.png" alt="">
            </div>
              <p id="texto" style="display: none;">texto</p>
            <div>
                Cadastros
                <img src="/seta-direita.png" alt="">
            </div>
            <div>Tabelas <img src="/seta-direita.png" alt=""></div>
            <div>Relatórios</div>
            <div>Configurações</div>
            <div>Utilidades</div>
            <div>Analises</div>
            <div>Ajuda</div>
            <div>Sair</div>
        </div>
        <div class="conteudo"></div>
    </div>

    <script>
        function rota(){
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('seta')
            var arrow2 = document.getElementById('texto');
            arrow2.classList.toggle('ativa')
        }
        function texto(){
            var arrow2 = document.getElementById('texto');
            arrow2.classList.toggle('ativa')
        }
    </script>
</body>
</html>
